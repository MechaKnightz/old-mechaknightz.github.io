<body>
    <div data-include="../navbar.html"></div>
    <div class="card">
        <h1 id="dice-title-mobile">Shake your device or slide a dice to roll</h1>
        <h1 id="dice-title">Click a dice to roll</h1>
        <div class="scene-container">
            <div class="scene">
                <div class="cube" onclick="onCubeClick()">
                    <div class="cube__face cube__face--front">1</div>
                    <div class="cube__face cube__face--back">6</div>
                    <div class="cube__face cube__face--right">5</div>
                    <div class="cube__face cube__face--left">2</div>
                    <div class="cube__face cube__face--top">4</div>
                    <div class="cube__face cube__face--bottom">3</div>
                </div>
            </div>
            <div class="scene">
                <div class="cube" onclick="onCubeClick()">
                    <div class="cube__face cube__face--front">1</div>
                    <div class="cube__face cube__face--back">6</div>
                    <div class="cube__face cube__face--right">5</div>
                    <div class="cube__face cube__face--left">2</div>
                    <div class="cube__face cube__face--top">4</div>
                    <div class="cube__face cube__face--bottom">3</div>
                </div>
            </div>
            <div class="scene">
                <div class="cube" onclick="onCubeClick()">
                    <div class="cube__face cube__face--front">1</div>
                    <div class="cube__face cube__face--back">6</div>
                    <div class="cube__face cube__face--right">5</div>
                    <div class="cube__face cube__face--left">2</div>
                    <div class="cube__face cube__face--top">4</div>
                    <div class="cube__face cube__face--bottom">3</div>
                </div>
            </div>
            <div class="scene">
                <div class="cube" onclick="onCubeClick()">
                    <div class="cube__face cube__face--front">1</div>
                    <div class="cube__face cube__face--back">6</div>
                    <div class="cube__face cube__face--right">5</div>
                    <div class="cube__face cube__face--left">2</div>
                    <div class="cube__face cube__face--top">4</div>
                    <div class="cube__face cube__face--bottom">3</div>
                </div>
            </div>
        </div>
        <h1 id="score"></h1><span></span>
    </div>
